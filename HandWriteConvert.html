<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>手書き風変換</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <!-- DoodleCSS のスタイル読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/chr15m/DoodleCSS@latest/doodle.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .handwritten, .notebook, .doodle {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .handwritten {
      font-family: 'Patrick Hand', cursive, sans-serif;
      font-size: 20px;
      white-space: pre-wrap;
      line-height: 1.8;
    }

    .notebook {
      background: repeating-linear-gradient(
        white,
        white 29px,
        #d0e0f0 30px
      );
      font-family: 'Patrick Hand', cursive, sans-serif;
      font-size: 16px;
      line-height: 30px;
      color: #333;
      position: relative;
      white-space: pre-wrap;
      padding-left: 100px;
      padding-top: 6px;
      box-sizing: border-box;
    }

    .notebook::before {
      content: "";
      position: absolute;
      left: 60px;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #f08080;
    }

    /* DoodleCSS用 */
    .doodle {
      font-family: 'Patrick Hand', cursive, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      --doodle-stroke-color: #333; /* 線の色 */
      --doodle-stroke-width: 1.5px; /* 線の太さ */
      --doodle-stroke-opacity: 0.7;
      --doodle-wobble: 0.03;
    }
  </style>
</head>
<body>
  入力された内容を手書き風に表示します。ここに文章を入力してください
  <textarea id="input" placeholder="ここに文章を入力してください"></textarea>
  手書き風1
  <div class="handwritten" id="handwritten-output"></div>
  手書き風2
  <div class="notebook" id="notebook-output"></div>
  手書き風3
  <div class="doodle" id="doodle-output" doodle></div>

  <script>
    const input = document.getElementById('input');
    const handwritten = document.getElementById('handwritten-output');
    const notebook = document.getElementById('notebook-output');
    const doodle = document.getElementById('doodle-output');

    input.addEventListener('input', () => {
      handwritten.textContent = input.value;
      notebook.textContent = input.value;
      // DoodleCSS は属性"doodle"がついているdivに文字を入れれば自動で手書き風に描画
      doodle.textContent = input.value;
    });
  </script>

</body>
</html>
